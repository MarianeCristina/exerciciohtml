<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
 <main>
<div class="card">

<div class="esquerda"></div>
  <div class="direita">
 <p class="tipo-produto">Perfume</p> 
 <h1>Gabrielle Essence Eau De Parfum</h1>
 <p class="descriçao">  Uma interpretação floral, solar e voluptuosa composta por Olivier Polge,
  Perfumista-Criador da Casa CHANEL.</p>
  <div class="preço">
    <p class="valor-desconto">$149.99</p>
    <p class="valor-total">$169.99</p>
  </div>
  <button>
    <img src="images/icon-cart.svg" alt="comprar">
    Add ao carrinho
  </button>
</div>
</div>
</main>


</body>
</html>
